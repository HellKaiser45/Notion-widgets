server {
    listen 80;
    listen [::]:80;
    root /var/www/html;
    index index.html;
    server_name ${SITE_ORIGIN};

    location = / {
        # Unconditional redirect for root path
        return 301 /ui;
    }

    location / {
        # Preserve existing try_files behavior for other paths
        try_files $uri $uri/ =404;
    }
}
