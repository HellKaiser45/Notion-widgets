    server {
        listen 80;
        server_name ${SITE_ORIGIN};
        root /var/www/html;
        index index.html;

        # Compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            application/javascript
            application/json
            application/xml
            image/svg+xml
            text/css
            text/plain
            text/xml
            text/javascript;
        gzip_min_length 1000;

        # Cache Control for Static Assets
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable, max-age=2592000";
            access_log off;
            log_not_found off;
        }

        # Root redirect
        location = / {
            if ($args = "") {
                return 301 /ui/;
            }
            try_files $uri $uri/ /index.html;
        }

        # UI Location
        location /ui/ {
            alias /var/www/html/ui/;
            try_files $uri $uri/ /ui/index.html;

            # HTML files cache control
            location ~* \.html$ {
                etag on;
            }
        }

        # Handle 404
        error_page 404 /ui/index.html;

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        add_header Content-Security-Policy "default-src 'self'; \
        script-src 'self' https://*.${host}; \
        style-src 'self' https://*.${host} https://fonts.googleapis.com; \
        img-src 'self' data: https://*.${host} https://${host}; \
        font-src 'self' https://fonts.gstatic.com; \
        frame-src 'self' https://*.${host} https://*.notion.so; \
        connect-src 'self' https://*.${host} wss://*.${host}; \
        object-src 'none'; \
        base-uri 'self'; \
        form-action 'self'; \
        frame-ancestors 'self' https://*.notion.so; \
        media-src 'self'; \
        worker-src 'self' blob:; \
        manifest-src 'self' https://*.${host} https://${host};" always;

        # Additional security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    }
